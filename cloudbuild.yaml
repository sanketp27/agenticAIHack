steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/travel-planner:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-planner:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'travel-planner'
    - '--image'
    - 'gcr.io/$PROJECT_ID/travel-planner:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'GOOGLE_API_KEY=$$GOOGLE_API_KEY,GEMINI_MODEL=gemini-2.5-flash'
    secretEnv: ['GOOGLE_API_KEY']

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/google-api-key/versions/latest
    env: 'GOOGLE_API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/travel-planner:$COMMIT_SHA'